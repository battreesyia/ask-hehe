<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                height: 100vh;
                overflow: hidden;
            }

            .container {
                background: linear-gradient(135deg, #ff9a9e, #fad0c4);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
                width: 100%;
                transition: filter 0.5s ease; /* Smooth transition for blur effect */
                position: relative;
            }

            h1 {
                font-size: 8rem;
                text-align: center;
                color: #e2037e;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
                animation: fadeIn 2s ease-in-out;
            }

            @keyframes fadeIn {
                0% {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Hover effect */
            h1:hover {
                color: #1a65f0;
                text-shadow: 2px 2px 8px rgba(160, 198, 255, 0.8);
                cursor: pointer;
            }

            /* Cursor text style */
            .cursor-text {
                position: absolute;
                font-size: 1.5rem;
                color: rgba(255, 255, 255, 0.8);
                pointer-events: none;
                animation: fadeOut 1s ease-in-out forwards;
            }

            @keyframes fadeOut {
                0% {
                    opacity: 1;
                    transform: scale(1);
                }
                100% {
                    opacity: 0;
                    transform: scale(0.8);
                }
            }

            /* Style for the image */
            .hidden-image {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: none;
                max-width: 80%;
                max-height: 80%;
                border: 4px solid #fff;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                animation: fadeInImage 1s ease-in-out;
                z-index: 10; /* Ensures the image is above all other content */
            }

            @keyframes fadeInImage {
                0% {
                    opacity: 0;
                    transform: translate(-50%, -55%);
                }
                100% {
                    opacity: 1;
                    transform: translate(-50%, -50%);
                }
            }
        </style>
    </head>
    <body>
        <div class="container" id="backgroundContainer">
            <h1>
                Bila Nak Jadi Boyfrennn I????
            </h1>
        </div>
        <img src="bila.jpg" alt="Bila Image" class="hidden-image" id="hiddenImage">

    </h1>
    <script>
        document.addEventListener('mousemove', (e) => {
            const text = document.createElement('div');
            text.className = 'cursor-text';
            text.textContent = 'Bila????';
            text.style.left = `${e.pageX}px`;
            text.style.top = `${e.pageY}px`;
            document.body.appendChild(text);

            setTimeout(() => {
                text.remove();
            }, 1000); // Removes the text after 1 second
        });
    </script>

        <script>
            const h1Element = document.querySelector('h1');
            const hiddenImage = document.getElementById('hiddenImage');
            const backgroundContainer = document.getElementById('backgroundContainer');

            h1Element.addEventListener('click', () => {
                if (hiddenImage.style.display === 'none' || hiddenImage.style.display === '') {
                    hiddenImage.style.display = 'block';
                    backgroundContainer.style.filter = 'blur(5px)'; // Apply blur effect to the background
                } else {
                    hiddenImage.style.display = 'none';
                    backgroundContainer.style.filter = 'none'; // Remove blur effect
                }
            });
        </script>
    </body>
</html>
